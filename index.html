<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanket sir HW TO-DO-APP</title>
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My To-Do-List</h1>
    </header>
    <main>
        <!-- left section -->
         <div class="todoInput">
            <form action="#">
                <label for="todo">Add New Task :</label>
                <br>
                <input type="text" name="todo" id="todo" placeholder="add your tesk...">
                <br>
                <div class="btns">
                    <button id="add">Add</button>
                    <button id="clear">Clear All !</button>
                </div>
            </form>
         </div>
         <!-- right section  -->
        <div class="todoOutput">
            <div>
                <div class="innerHeading">
                    <h2>My Task List</h2>
                </div>
                <div class="todos_container">
                    <!-- <div class="todos">
                        <input type="text">
                        <span>Edit</span>
                        <span>Delete</span>
                        <span>Mark</span>
                    </div> -->
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
